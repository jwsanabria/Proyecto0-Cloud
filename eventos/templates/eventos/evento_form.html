{# Load the tag library #}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
{% block content %}
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input type="submit" value="Guardar" class="btn btn-primary btn-block"/>
            <a href="{% url "eventos:index" %}" class="btn btn-secondary btn-block">Regresar</a>
        {% endbuttons %}
    </form>
{% endblock %}
</div>
</body>
</html>
